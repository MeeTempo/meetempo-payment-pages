<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement annul√© | MeeTempo</title>
    <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src https: data:; 
                 script-src 'self' 'unsafe-inline'; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                 font-src https://fonts.gstatic.com; 
                 connect-src https://api.meetempo.com;">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .cancel-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e53e3e;
            margin-bottom: 15px;
            font-size: 28px;
        }
        #message {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        #planInfo {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: #718096;
            font-size: 14px;
        }
        #planInfo.b2b {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2b6cb0;
        }
        .redirect-info {
            color: #718096;
            font-size: 14px;
            margin-bottom: 25px;
        }
        #countdown {
            font-weight: 700;
            color: #e53e3e;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        #retryButton {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #retryButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        #returnButton {
            display: inline-block;
            background: transparent;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid #667eea;
            transition: all 0.3s;
        }
        #returnButton:hover {
            background: #667eea;
            color: white;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">‚ùå</div>
        <h1>Paiement annul√©</h1>
        <p id="message">Votre paiement n'a pas √©t√© finalis√©. Vous pouvez r√©essayer √† tout moment.</p>
        
        <div id="planInfo" style="display: none;"></div>
        
        <div class="loader" id="loader"></div>
        <p class="redirect-info">Redirection automatique dans <span id="countdown">8</span> secondes...</p>
        
        <div class="buttons">
            <a href="#" id="retryButton">üîÑ R√©essayer le paiement</a>
            <a href="#" id="returnButton">Retour √† MeeTempo</a>
        </div>
    </div>

    <script>
        // R√©cup√©rer token depuis bloc universel
        const sessionToken = new URLSearchParams(window.location.search).get('session_token') 
                  || new URLSearchParams(window.location.search).get('token')
                  || localStorage.getItem('session_token') 
                  || sessionStorage.getItem('meetempo_token')
                  || null;
        
        // √âl√©ments DOM
        const messageEl = document.getElementById('message');
        const planInfoEl = document.getElementById('planInfo');
        const countdownEl = document.getElementById('countdown');
        const loaderEl = document.getElementById('loader');
        const retryBtn = document.getElementById('retryButton');
        const returnBtn = document.getElementById('returnButton');
        
        // Base URL
        const baseUrl = 'https://meetempo.github.io/meetempo-payment-pages';
        
        // URLs par d√©faut
        let redirectUrl = `${baseUrl}/hub.html`;
        let pricingUrl = `${baseUrl}/pricing.html`;
        const tokenParam = sessionToken ? `?session_token=${sessionToken}` : '';
        
        // Countdown et redirection auto (8 secondes pour laisser le temps de lire)
        let countdown = 8;
        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                if (countdownEl) countdownEl.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }
        
        // D√©tecter si B2B via /user/profile
        if (sessionToken) {
            fetch(`https://api.meetempo.com/user/profile?session_token=${sessionToken}`)
                .then(r => r.json())
                .then(data => {
                    console.log('User profile:', data);
                    
                    // Masquer loader
                    if (loaderEl) loaderEl.style.display = 'none';
                    
                    if (data.plan && data.plan.startsWith('b2b')) {
                        // Mode B2B (admin ou employ√©)
                        planInfoEl.style.display = 'block';
                        planInfoEl.classList.add('b2b');
                        
                        // D√©terminer si admin ou employ√©
                        const isAdmin = data.b2b_role === 'admin' || data.is_b2b_admin;
                        const companyName = data.b2b_company_name || data.company_name || 'votre entreprise';
                        
                        if (isAdmin) {
                            planInfoEl.innerHTML = `üè¢ <strong>Compte B2B Admin</strong><br>Entreprise : ${companyName}`;
                            messageEl.textContent = `Le paiement pour votre abonnement entreprise n'a pas √©t√© finalis√©.`;
                        } else {
                            planInfoEl.innerHTML = `üè¢ <strong>Compte B2B Employ√©</strong><br>Entreprise : ${companyName}`;
                            messageEl.textContent = `Le paiement n'a pas √©t√© finalis√©. Contactez votre administrateur si n√©cessaire.`;
                        }
                        
                        // Redirection vers B2B dashboard
                        redirectUrl = `${baseUrl}/b2b-dashboard.html${tokenParam}`;
                        pricingUrl = `${baseUrl}/b2b-pricing.html${tokenParam}`;
                        
                        if (returnBtn) {
                            returnBtn.textContent = 'Retour au Dashboard B2B';
                            returnBtn.href = redirectUrl;
                        }
                        if (retryBtn) {
                            retryBtn.href = pricingUrl;
                        }
                        
                    } else if (data.plan) {
                        // Mode B2C
                        const plans = {
                            free: 'Free',
                            meeting: 'Meeting',
                            premium: 'Premium',
                            vip: 'VIP'
                        };
                        
                        planInfoEl.style.display = 'block';
                        planInfoEl.innerHTML = `üìã Plan actuel : <strong>${plans[data.plan] || data.plan}</strong>`;
                        
                        redirectUrl = `${baseUrl}/hub.html${tokenParam}`;
                        pricingUrl = `${baseUrl}/pricing.html${tokenParam}`;
                        
                        if (returnBtn) {
                            returnBtn.href = redirectUrl;
                        }
                        if (retryBtn) {
                            retryBtn.href = pricingUrl;
                        }
                    } else {
                        // Fallback
                        redirectUrl = `${baseUrl}/hub.html${tokenParam}`;
                        if (returnBtn) returnBtn.href = redirectUrl;
                        if (retryBtn) retryBtn.href = `${baseUrl}/pricing.html${tokenParam}`;
                    }
                    
                    // D√©marrer countdown
                    startCountdown();
                })
                .catch(err => {
                    console.error('Profile error:', err);
                    // Masquer loader
                    if (loaderEl) loaderEl.style.display = 'none';
                    
                    // Fallback
                    redirectUrl = `${baseUrl}/hub.html${tokenParam}`;
                    if (returnBtn) returnBtn.href = redirectUrl;
                    if (retryBtn) retryBtn.href = `${baseUrl}/pricing.html${tokenParam}`;
                    
                    startCountdown();
                });
    </script>
</body>
</html>
