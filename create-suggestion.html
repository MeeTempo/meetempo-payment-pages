<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er une Suggestion - MeeTempo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --mt-dark: #030E4F;
      --mt-accent: #F49F1C;
      --mt-bg: #0a133f;
      --mt-card: #0e184f;
      --mt-text: #ffffff;
      --mt-muted: #c9d1ff;
      --ok: #23c55e;
      --err: #ef4444;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Montserrat, system-ui, -apple-system, sans-serif;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      color: var(--mt-text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--mt-accent), #ffca63, var(--mt-accent));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--mt-muted);
    }
    
    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .success-screen {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .success-icon {
      font-size: 64px;
      margin-bottom: 24px;
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .success-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--ok);
      margin-bottom: 16px;
    }
    
    .success-subtitle {
      font-size: 16px;
      color: var(--mt-muted);
      margin-bottom: 24px;
    }
    
    .success-details {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }
    
    .success-detail-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .success-detail-icon {
      font-size: 20px;
    }
    
    .success-buttons {
      display: flex;
      gap: 12px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-section {
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .form-section:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--mt-accent);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--mt-text);
      margin-bottom: 8px;
    }
    
    .label-optional {
      font-size: 12px;
      font-weight: 400;
      color: var(--mt-muted);
      margin-left: 6px;
    }
    
    .label-recommended {
      font-size: 12px;
      font-weight: 400;
      color: var(--mt-accent);
      margin-left: 6px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--mt-text);
      font-family: inherit;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--mt-accent);
      background: rgba(255,255,255,0.08);
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23c9d1ff' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 40px;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
      line-height: 1.6;
    }
    
    textarea::placeholder, input::placeholder {
      color: rgba(201, 209, 255, 0.5);
    }
    
    .time-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    #customActivityInput {
      display: none;
      margin-top: 12px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--mt-accent);
      color: #111;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(244, 159, 28, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--mt-text);
      border: 1px solid rgba(255,255,255,0.2);
      margin-top: 12px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      color: var(--err);
      font-weight: 600;
      text-align: center;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      
      .card {
        padding: 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .time-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-badge">MT</div>
      <h1>‚ú® Cr√©er une Suggestion</h1>
      <p class="subtitle">Partagez votre disponibilit√©</p>
    </div>
    
    <div class="card">
      <!-- Formulaire -->
      <form id="suggestionForm">
        <div id="errorMessage" class="error-message"></div>
        
        <!-- BLOC 1 : Informations principales -->
        <div class="form-section">
          <div class="section-title">üìã Informations principales</div>
          
          <div class="form-group">
            <label for="activityType">Type d'activit√©</label>
            <select id="activityType" name="activityType" required>
              <option value="">-- Choisir --</option>
              <option value="‚òï Caf√© networking">‚òï Caf√© networking</option>
              <option value="üíº R√©union business">üíº R√©union business</option>
              <option value="üéæ Sport/Activit√©">üéæ Sport/Activit√©</option>
              <option value="üçΩÔ∏è D√©jeuner/D√Æner">üçΩÔ∏è D√©jeuner/D√Æner</option>
              <option value="custom">‚úçÔ∏è Activit√© libre</option>
            </select>
            
            <div id="customActivityInput">
              <input 
                type="text" 
                id="customActivity" 
                placeholder="Transformez une attente en opportunit√©... D√©crivez votre id√©e."
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="city">Ville</label>
            <input 
              type="text" 
              id="city" 
              name="city" 
              required
              placeholder="Ex: Paris, Puteaux, Lyon..."
            />
          </div>
          
          <div class="form-group">
            <label for="place">
              Lieu pr√©cis
              <span class="label-optional">(optionnel)</span>
            </label>
            <input 
              type="text" 
              id="place" 
              name="place"
              placeholder="Ex: Five, Stade de France, CDG Terminal 2E..."
            />
          </div>
        </div>
        
        <!-- BLOC 2 : Date & Description -->
        <div class="form-section">
          <div class="section-title">üìÖ Date & D√©tails</div>
          
          <div class="form-group">
            <label for="date">Date</label>
            <input 
              type="date" 
              id="date" 
              name="date" 
              required
            />
          </div>
          
          <div class="form-group">
            <label>Horaire</label>
            <div class="time-group">
              <input 
                type="time" 
                id="time" 
                name="time" 
                required
              />
              <select id="ampm" name="ampm" required>
                <option value="AM">AM (matin)</option>
                <option value="PM" selected>PM (apr√®s-midi/soir)</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="description">
              Description
              <span class="label-recommended">(recommand√©)</span>
            </label>
            <textarea 
              id="description" 
              name="description"
              placeholder="Perdez votre temps de la meilleure des fa√ßons... Un caf√© √† l'a√©roport ? Un tennis entre deux meetings ? D√©crivez l'ambiance."
            ></textarea>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">‚ú® Cr√©er ma suggestion</span>
          <div id="btnLoading" class="loading"></div>
        </button>
        
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">
          ‚Üê Retour
        </button>
      </form>
      
      <!-- √âcran de succ√®s -->
      <div id="successScreen" class="success-screen">
        <div class="success-icon">üéâ</div>
        <div class="success-title">F√âLICITATIONS !</div>
        <div class="success-subtitle">Votre suggestion est maintenant en ligne et visible sur la carte</div>
        
        <div class="success-details" id="successDetails">
          <!-- Rempli dynamiquement -->
        </div>
        
        <div class="success-buttons">
          <button class="btn btn-secondary" onclick="backToGPT()" style="flex: 1;">
            üí¨ Retour GPT
          </button>
          <button class="btn btn-primary" onclick="goToMap()" style="flex: 1;">
            üó∫Ô∏è Voir la carte
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API_BASE = 'https://api.meetempo.com';
    const params = new URLSearchParams(location.search);
    const session_token = params.get('session_token');
    
    // V√©rifier token
    if (!session_token) {
      document.getElementById('errorMessage').textContent = '‚ùå Token manquant. Acc√©dez via MeeTempo GPT.';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;
    }
    
    // Date par d√©faut : aujourd'hui
    document.getElementById('date').valueAsDate = new Date();
    
    // Toggle activit√© libre
    document.getElementById('activityType').addEventListener('change', (e) => {
      const customInput = document.getElementById('customActivityInput');
      const customField = document.getElementById('customActivity');
      
      if (e.target.value === 'custom') {
        customInput.style.display = 'block';
        customField.required = true;
      } else {
        customInput.style.display = 'none';
        customField.required = false;
      }
    });
    
    // Soumission formulaire
    document.getElementById('suggestionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnLoading = document.getElementById('btnLoading');
      const errorMessage = document.getElementById('errorMessage');
      
      // Loading state
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'block';
      errorMessage.style.display = 'none';
      
      try {
        // R√©cup√©rer donn√©es formulaire
        const activityTypeSelect = document.getElementById('activityType').value;
        const customActivity = document.getElementById('customActivity').value;
        const activityType = activityTypeSelect === 'custom' ? customActivity : activityTypeSelect;
        
        const city = document.getElementById('city').value.trim();
        const place = document.getElementById('place').value.trim();
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const ampm = document.getElementById('ampm').value;
        const description = document.getElementById('description').value.trim();
        
        // Construire le texte complet pour backward compatibility
        const fullLocation = place ? `${place}, ${city}` : city;
        const fullText = `${activityType} - ${fullLocation} le ${date} √† ${time} ${ampm}${description ? '. ' + description : ''}`;
        
        // Payload
        const payload = {
          session_token: session_token,
          // Nouveaux champs structur√©s
          activity_type: activityType,
          city: city,
          place: place || null,
          date: date,
          time: time,
          ampm: ampm,
          description: description || null,
          // Backward compatibility
          text: fullText
        };
        
        // Appel API
        const response = await fetch(`${API_BASE}/suggestions/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          if (errorData.upgrade_required) {
            throw new Error('‚ùå Abonnement requis : Meeting, Premium ou VIP n√©cessaire pour cr√©er des suggestions.');
          }
          throw new Error('Erreur lors de la cr√©ation');
        }
        
        const data = await response.json();
        
        // Afficher √©cran de succ√®s
        showSuccessScreen(data, {
          activityType,
          fullLocation,
          date,
          time,
          ampm,
          description
        });
        
      } catch (err) {
        console.error('Error:', err);
        errorMessage.textContent = err.message || '‚ùå Erreur lors de la cr√©ation. R√©essayez.';
        errorMessage.style.display = 'block';
        
        // Reset button
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    });
    
    // Afficher √©cran de succ√®s
    function showSuccessScreen(apiData, formData) {
      const form = document.getElementById('suggestionForm');
      const successScreen = document.getElementById('successScreen');
      const successDetails = document.getElementById('successDetails');
      
      // Calculer expiration
      const expiresDate = new Date();
      expiresDate.setDate(expiresDate.getDate() + 7);
      const daysLeft = 7;
      
      // D√©tails
      successDetails.innerHTML = `
        <div class="success-detail-item">
          <span class="success-detail-icon">${formData.activityType.split(' ')[0]}</span>
          <span><strong>${formData.activityType}</strong></span>
        </div>
        <div class="success-detail-item">
          <span class="success-detail-icon">üìç</span>
          <span>${formData.fullLocation}</span>
        </div>
        <div class="success-detail-item">
          <span class="success-detail-icon">üïê</span>
          <span>${formData.date} √† ${formData.time} ${formData.ampm}</span>
        </div>
        <div class="success-detail-item">
          <span class="success-detail-icon">‚è≥</span>
          <span>Expire dans ${daysLeft} jours</span>
        </div>
      `;
      
      // Masquer form, afficher succ√®s
      form.style.display = 'none';
      successScreen.style.display = 'block';
    }
    
    // Navigation
    function backToGPT() {
      window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
    }
    
    async function goToMap() {
      try {
        const elevateResponse = await fetch(`${API_BASE}/auth/elevate-session?session_token=${session_token}`);
        if (elevateResponse.ok) {
          const elevateData = await elevateResponse.json();
          window.location.href = `map.html?token=${elevateData.token}`;
        } else {
          backToGPT();
        }
      } catch (err) {
        console.error('Erreur:', err);
        backToGPT();
      }
    }
  </script>
</body>
</html>
