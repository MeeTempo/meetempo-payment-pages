<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Confirmé - MeeTempo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
        }
        p {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .session-info {
            margin-top: 30px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            font-size: 12px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">✅</div>
        <h1>Paiement Confirmé!</h1>
        <p id="message">Votre abonnement MeeTempo est maintenant actif.</p>
        
        <a href="#" id="returnButton" class="button">
            Retourner à MeeTempo GPT
        </a>
        
        <div class="session-info" id="sessionInfo">
            Confirmation en cours...
        </div>
    </div>

    <script>
        // Récupérer session_id depuis URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Afficher session_id (debug)
        const sessionInfo = document.getElementById('sessionInfo');
        if (sessionId) {
            sessionInfo.textContent = `Session: ${sessionId.substring(0, 20)}...`;
            
            // Appeler endpoint confirmation (optionnel)
            fetch(`https://api.meetempo.com/stripe/confirm?session_id=${sessionId}`)
                .then(r => r.json())
                .then(data => {
                    if (data.plan) {
                        const plans = {
                            premium: 'Premium',
                            vip: 'VIP',
                            meeting: 'Meeting'
                        };
                        document.getElementById('message').textContent = 
                            `Votre abonnement ${plans[data.plan]} est maintenant actif!`;
                    }
                })
                .catch(err => console.log('Confirmation:', err));
        }
        
        // Bouton retour GPT (lien non listé)
        const returnBtn = document.getElementById('returnButton');
        returnBtn.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
    </script>
</body>
</html>
