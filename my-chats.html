<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Conversations - MeeTempo</title>
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               img-src https: data:; 
               script-src 'self' 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
               font-src https://fonts.gstatic.com; 
               connect-src https://api.meetempo.com;">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --mt-dark: #030E4F;
      --mt-accent: #F49F1C;
      --mt-bg: #0a133f;
      --mt-text: #ffffff;
      --mt-muted: #c9d1ff;
      --ok: #23c55e;
      --archived: #94a3b8;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Montserrat, system-ui, sans-serif;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      color: var(--mt-text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--mt-accent), #ffca63, var(--mt-accent));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--mt-muted);
    }
    
    /* Chat Card */
    .chat-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .chat-card:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 32px rgba(244,159,28,0.2);
    }
    
    .chat-card.archived {
      opacity: 0.7;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .chat-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--mt-text);
      margin-bottom: 6px;
    }
    
    .chat-status {
      font-size: 20px;
    }
    
    .chat-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--mt-muted);
      margin-bottom: 12px;
    }
    
    .chat-preview {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--mt-muted);
    }
    
    .chat-preview-name {
      font-weight: 600;
      color: var(--mt-accent);
    }
    
    .chat-time {
      margin-left: auto;
      font-size: 12px;
      color: var(--mt-muted);
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: var(--mt-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--mt-muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    /* üî• NOUVEAU : Badge unread */
    .unread-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--mt-accent);
      color: #111;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 12px;
      min-width: 24px;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* üî• NOUVEAU : Badge feedback */
    .feedback-badge {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .feedback-badge:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    /* üî• NOUVEAU : Filtres */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      justify-content: center;
    }

    .filter-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      color: var(--mt-text);
    }

    .filter-btn.active {
      background: var(--mt-accent);
      border-color: var(--mt-accent);
      color: #111;
    }

    .filter-btn:hover:not(.active) {
      background: rgba(255,255,255,0.12);
    }

    /* üî• NOUVEAU : Stats header */
    .stats-header {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 24px;
      font-size: 14px;
      color: var(--mt-muted);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-value {
      font-weight: 700;
      font-size: 18px;
      color: var(--mt-accent);
    }
    
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      background: rgba(255,255,255,0.1);
      color: var(--mt-text);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    @media (max-width: 640px) {
      .chat-meta {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
  <div class="logo-badge">MT</div>
  <h1>üí¨ Mes Conversations</h1>
  <p class="subtitle">Tous vos chats de groupe</p>
  
  <!-- üî• NOUVEAU : Stats -->
  <div class="stats-header" id="statsHeader" style="display: none;">
    <div class="stat-item">
      <span>üìä Total</span>
      <span class="stat-value" id="statTotal">0</span>
    </div>
    <div class="stat-item">
      <span>üü¢ Actifs</span>
      <span class="stat-value" id="statActive">0</span>
    </div>
    <div class="stat-item">
      <span>üîî Non lus</span>
      <span class="stat-value" id="statUnread">0</span>
    </div>
  </div>
  
  <!-- üî• NOUVEAU : Filtres -->
  <div class="filters" id="filters" style="display: none;">
    <button class="filter-btn active" onclick="filterChats('all')">
      üìã Tous
    </button>
    <button class="filter-btn" onclick="filterChats('active')">
      üü¢ Actifs
    </button>
    <button class="filter-btn" onclick="filterChats('unread')">
      üîî Non lus
    </button>
    <button class="filter-btn" onclick="filterChats('archived')">
      üîí Archiv√©s
    </button>
  </div>
</div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Chargement...</div>
    </div>
    
    <div id="content" style="display:none;">
      <div id="chatsList"></div>
      
      <div id="emptyState" class="empty" style="display:none;">
        <div class="empty-icon">üí¨</div>
        <div style="font-weight: 600; margin-bottom: 8px;">Aucune conversation</div>
        <div style="font-size: 14px;">Vos chats de groupe appara√Ætront ici</div>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn" onclick="goToMySuggestions()">
        üìã Mes suggestions
      </button>
      <button class="btn" onclick="goToMap()">
        üó∫Ô∏è Carte
      </button>
      <button class="btn" onclick="backToGPT()">
        üí¨ GPT
      </button>
    </div>
  </div>
  
  <script>
    const API_BASE = 'https://api.meetempo.com';

    // üî• NOUVEAU : Variables globales
    let allChats = [];
    let currentFilter = 'all';
    let autoRefreshInterval = null;
    
    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      let token = urlParams.get('token');
      
      if (!token) {
        token = sessionStorage.getItem('meetempo_token');
      }
      
      if (!token) {
        alert('Session expir√©e');
        window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
        return;
      }
      
      sessionStorage.setItem('meetempo_token', token);
      
      await loadChats(token);

      // üî• NOUVEAU : Auto-refresh toutes les 30s
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }

      autoRefreshInterval = setInterval(async () => {
        try {
          const response = await fetch(`${API_BASE}/user/chats?session_token=${token}`);
          const data = await response.json();
          
          if (response.ok) {
            const oldUnreadCount = allChats.reduce((sum, c) => sum + (c.unread_count || 0), 0);
            const newUnreadCount = (data.chats || []).reduce((sum, c) => sum + (c.unread_count || 0), 0);
            
            // Si nouveaux messages non lus, mettre √† jour
            if (newUnreadCount > oldUnreadCount) {
              allChats = data.chats || [];
              filterChats(currentFilter); // R√©appliquer filtre actif
              updateStats();
              console.log('üîî Nouveaux messages d√©tect√©s');
            }
          }
        } catch (err) {
          console.error('Erreur auto-refresh:', err);
        }
      }, 30000); // 30 secondes
    }
    
    async function loadChats(token) {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        
        const response = await fetch(`${API_BASE}/user/chats?session_token=${token}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Erreur chargement');
        }
        
        // üî• NOUVEAU : Stocker + afficher
        allChats = data.chats || [];
        renderChats(allChats);
        updateStats();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
      } catch (err) {
        console.error('Erreur:', err);
        alert('Erreur chargement conversations: ' + err.message);
      }
    }
    
    function renderChats(chats) {
  const container = document.getElementById('chatsList');
  const emptyState = document.getElementById('emptyState');
  
  if (chats.length === 0) {
    container.innerHTML = '';
    emptyState.style.display = 'block';
    return;
  }
  
  emptyState.style.display = 'none';
  
  container.innerHTML = chats.map(chat => {
    const statusIcon = chat.status === 'active' ? 'üü¢' : 'üîí';
    const date = chat.date ? new Date(chat.date).toLocaleDateString('fr-FR', { day: '2-digit', month: 'short' }) : '';
    const time = chat.time || '';
    
    let lastMsgText = '';
    if (chat.last_message) {
      const msgType = chat.last_message.type === 'gpt' ? 'ü§ñ ' : '';
      lastMsgText = msgType + (chat.last_message.text || '').substring(0, 50);
      if (chat.last_message.text && chat.last_message.text.length > 50) {
        lastMsgText += '...';
      }
    }
    
    const timeAgo = chat.last_message ? formatTimeAgo(chat.last_message.timestamp) : '';
    
    // üî• NOUVEAU : Badge unread
    const unreadBadge = chat.unread_count > 0 ? 
      `<span class="unread-badge">${chat.unread_count}</span>` : '';
    
    // üî• NOUVEAU : Badge feedback
    const feedbackBadge = chat.can_give_feedback ? 
      `<div class="feedback-badge" onclick="event.stopPropagation(); openFeedback('${chat.suggestion_id}')">
        ‚≠ê Donner ton avis
      </div>` : '';
    
    return `
      <div class="chat-card ${chat.status === 'archived' ? 'archived' : ''}" onclick="openChat('${chat.suggestion_id}')" style="position: relative;">
        ${unreadBadge}
        <div class="chat-header">
          <div>
            <div class="chat-title">${escapeHtml(chat.title)}</div>
            <div class="chat-meta">
              <span>üë• ${chat.participants_count} participants</span>
              ${chat.city ? `<span>üìç ${escapeHtml(chat.city)}</span>` : ''}
              ${date ? `<span>üìÖ ${date} ${time}</span>` : ''}
            </div>
          </div>
          <div class="chat-status">${statusIcon}</div>
        </div>
        
        ${lastMsgText ? `
          <div class="chat-preview">
            <span>${escapeHtml(lastMsgText)}</span>
            <span class="chat-time">${timeAgo}</span>
          </div>
        ` : ''}
        
        ${feedbackBadge}
      </div>
    `;
  }).join('');
}

// üî• NOUVEAU : Mettre √† jour statistiques
function updateStats() {
  const total = allChats.length;
  const active = allChats.filter(c => c.status === 'active').length;
  const unread = allChats.filter(c => c.unread_count > 0).length;
  
  document.getElementById('statTotal').textContent = total;
  document.getElementById('statActive').textContent = active;
  document.getElementById('statUnread').textContent = unread;
  
  // Afficher stats si chats existent
  if (total > 0) {
    document.getElementById('statsHeader').style.display = 'flex';
    document.getElementById('filters').style.display = 'flex';
  }
}

// üî• NOUVEAU : Filtrer conversations
function filterChats(filter) {
  currentFilter = filter;
  
  // Mettre √† jour boutons actifs
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Filtrer
  let filtered = allChats;
  
  switch(filter) {
    case 'active':
      filtered = allChats.filter(c => c.status === 'active');
      break;
    case 'unread':
      filtered = allChats.filter(c => c.unread_count > 0);
      break;
    case 'archived':
      filtered = allChats.filter(c => c.status === 'archived');
      break;
    case 'all':
    default:
      filtered = allChats;
  }
  
  renderChats(filtered);
}

// üî• NOUVEAU : Fonction escape HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
    
    function formatTimeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return "√Ä l'instant";
      if (minutes < 60) return `Il y a ${minutes} min`;
      if (hours < 24) return `Il y a ${hours}h`;
      if (days === 1) return "Hier";
      if (days < 7) return `Il y a ${days}j`;
      
      return new Date(timestamp).toLocaleDateString('fr-FR');
    }
    
    function openChat(suggestionId) {
      const token = sessionStorage.getItem('meetempo_token');
      window.location.href = `chat.html?suggestion_id=${suggestionId}&session_token=${token}`;
    }

    // üî• NOUVEAU : Ouvrir feedback
    function openFeedback(suggestionId) {
      const token = sessionStorage.getItem('meetempo_token');
      window.location.href = `feedback.html?suggestion_id=${suggestionId}&session_token=${token}`;
    }
    
    function goToMySuggestions() {
      const token = sessionStorage.getItem('meetempo_token');
      window.location.href = `my-suggestions.html?token=${token}`;
    }
    
    async function goToMap() {
      const token = sessionStorage.getItem('meetempo_token');
      try {
        const response = await fetch(`${API_BASE}/auth/elevate-session?session_token=${token}`);
        const data = await response.json();
        window.location.href = `map.html?token=${data.token}`;
      } catch (err) {
        alert('Erreur ouverture carte');
      }
    }
    
    function backToGPT() {
      window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
    }
    
    window.addEventListener('DOMContentLoaded', init);

    window.addEventListener('DOMContentLoaded', init);

// üî• NOUVEAU : Cleanup au unload
window.addEventListener('beforeunload', () => {
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
  }
});
  </script>
</body>
</html>
