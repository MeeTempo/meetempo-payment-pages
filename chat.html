<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Groupe - MeeTempo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --mt-dark: #030E4F;
      --mt-accent: #F49F1C;
      --mt-bg: #0a133f;
      --mt-card: #0e184f;
      --mt-text: #ffffff;
      --mt-muted: #c9d1ff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Montserrat, sans-serif;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      color: var(--mt-text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .chat-header {
      background: rgba(14, 24, 79, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      color: var(--mt-text);
      transition: all 0.2s;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    
    .chat-info {
      flex: 1;
    }
    
    .chat-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 2px;
    }
    
    .chat-subtitle {
      font-size: 12px;
      color: var(--mt-muted);
    }
    
    .participants-badge {
      background: rgba(244, 159, 28, 0.2);
      border: 1px solid var(--mt-accent);
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      color: var(--mt-accent);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .participants-badge:hover {
      background: rgba(244, 159, 28, 0.3);
    }
    
    /* Messages Container */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.me {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--mt-accent), #ffca63, var(--mt-accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .message-author {
      font-size: 13px;
      font-weight: 600;
      color: var(--mt-accent);
    }
    
    .message.me .message-author {
      color: #10B981;
    }
    
    .message-time {
      font-size: 11px;
      color: var(--mt-muted);
    }
    
    .message-bubble {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .message.me .message-bubble {
      background: rgba(244, 159, 28, 0.15);
      border-color: rgba(244, 159, 28, 0.3);
    }
    
    /* Input */
    .chat-input-container {
      background: rgba(14, 24, 79, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

          /* üî• NOUVEAU : Compteur caract√®res */
      .char-counter {
        position: absolute;
        bottom: 24px;
        right: 80px;
        font-size: 11px;
        color: var(--mt-muted);
        font-weight: 600;
        transition: color 0.2s;
      }

      .char-counter.warning {
        color: #f59e0b;
      }

      .char-counter.danger {
        color: #ef4444;
      }

      /* üî• NOUVEAU : Feedback envoi */
      .send-btn.sending {
        pointer-events: none;
      }

      .send-btn.sending::after {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border: 2px solid #111;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      /* üî• NOUVEAU : Badge nouveaux messages */
      .new-messages-badge {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--mt-accent);
        color: #111;
        padding: 12px 24px;
        border-radius: 24px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(244,159,28,0.4);
        animation: slideUp 0.3s ease;
        z-index: 100;
      }

      @keyframes slideUp {
        from { bottom: 80px; opacity: 0; }
        to { bottom: 100px; opacity: 1; }
      }
    
    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .chat-input {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 12px 20px;
      font-size: 14px;
      font-family: inherit;
      color: var(--mt-text);
      outline: none;
      transition: all 0.2s;
    }
    
    .chat-input:focus {
      border-color: var(--mt-accent);
      background: rgba(255,255,255,0.12);
    }
    
    .chat-input::placeholder {
      color: var(--mt-muted);
    }
    
    .send-btn {
      background: var(--mt-accent);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(244,159,28,0.4);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Loading */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: var(--mt-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 16px;
      color: var(--mt-muted);
    }
    
    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      color: var(--mt-muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    /* Participants Panel */
    .participants-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      box-shadow: -4px 0 30px rgba(0,0,0,0.4);
      z-index: 2000;
      transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }
    
    .participants-panel.open {
      right: 0;
    }
    
    .panel-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-header h2 {
      font-size: 18px;
      font-weight: 700;
    }
    
    .close-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      color: var(--mt-text);
      transition: all 0.2s;
    }
    
    .close-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg);
    }
    
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .participant-item {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .participant-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--mt-accent), #ffca63, var(--mt-accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 700;
      font-size: 16px;
    }
    
    .participant-info {
      flex: 1;
    }
    
    .participant-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .participant-city {
      font-size: 12px;
      color: var(--mt-muted);
    }
    
    .participant-badge {
      background: rgba(244, 159, 28, 0.2);
      border: 1px solid var(--mt-accent);
      border-radius: 12px;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 600;
      color: var(--mt-accent);
    }

    /* Messages GPT */
.message-gpt .bubble {
  background: rgba(244, 159, 28, 0.1);
  border-left: 3px solid var(--mt-accent);
}

.message-gpt .name::before {
  content: 'ü§ñ ';
}

/* Banner r√©v√©lation */
.revelation-banner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  margin: 24px 0;
  background: linear-gradient(90deg, rgba(244,159,28,0.1) 0%, rgba(244,159,28,0.2) 50%, rgba(244,159,28,0.1) 100%);

  border: 1px solid rgba(244,159,28,0.3);
}

.revelation-icon {
  font-size: 24px;
}

.revelation-text {
  text-align: center;
  font-size: 14px;
  color: var(--mt-text);
}

.revelation-text strong {
  display: block;
  font-size: 16px;
  color: var(--mt-accent);

/* Input d√©sactiv√© */
.input-disabled {
  opacity: 0.5;
  pointer-events: none;
}

.archived-notice {
  text-align: center;
  padding: 12px;
  background: rgba(148, 163, 184, 0.2);
  border-radius: 8px;
  margin-bottom: 16px;
  color: var(--mt-muted);
  font-size: 13px;
}
    
    /* Responsive */
    @media (max-width: 640px) {
      .message {
        max-width: 90%;
      }
      
      .participants-panel {
        max-width: 100%;
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Chargement du chat...</div>
  </div>
  
  <!-- Header -->
  <div class="chat-header" style="display: none;" id="chatHeader">
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <div class="chat-info">
      <div class="chat-title" id="chatTitle">Chat Groupe</div>
      <div class="chat-subtitle" id="chatSubtitle">Chargement...</div>
    </div>
    <div class="participants-badge" id="participantsBadge" onclick="toggleParticipantsPanel()">
      üë• 0
    </div>
  </div>
  
  <!-- Messages Container -->
  <div class="messages-container" id="messagesContainer" style="display: none;">
    <!-- Messages dynamiques -->
  </div>
  
  <!-- Chat Input -->
<div class="chat-input-container" style="display: none; position: relative;" id="chatInputContainer">
  <div class="chat-input-wrapper">
    <input 
      type="text" 
      class="chat-input" 
      id="messageInput" 
      placeholder="√âcris un message..."
      maxlength="1000"
      oninput="updateCharCounter()"
    >
    <span class="char-counter" id="charCounter">0/1000</span>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
      ‚û§
    </button>
  </div>
</div>
  
  <!-- Participants Panel -->
  <div class="participants-panel" id="participantsPanel">
    <div class="panel-header">
      <h2>üë• Participants</h2>
      <button class="close-btn" onclick="toggleParticipantsPanel()">‚úï</button>
    </div>
    <div class="panel-content" id="participantsList">
      <!-- Liste participants -->
    </div>
  </div>

  <script>
    const API_BASE = 'https://api.meetempo.com';
    const params = new URLSearchParams(location.search);
    const suggestion_id = params.get('suggestion_id');
    const session_token = params.get('session_token') || params.get('token');
    
    let currentUserId = null;
    let conversationData = null;
    let pollInterval = null;
    let eventHappened = false;
    let isActive = true;
    let revelationShown = false;
    let pollDelay = 3000; // Polling adaptatif (3s par d√©faut)
    let consecutiveEmptyPolls = 0;
    let lastMessageCount = 0;
    let isAtBottom = true;
    let userScrolled = false;
    
    if (!suggestion_id || !session_token) {
      showError('Param√®tres manquants', 'suggestion_id et session_token requis');
    }
    
    function showError(title, message) {
      document.getElementById('loading').innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
          <h2 style="font-size: 24px; margin-bottom: 12px;">${title}</h2>
          <p style="color: var(--mt-muted); margin-bottom: 24px;">${message}</p>
          <button class="send-btn" onclick="window.history.back()" style="width: auto; border-radius: 12px; padding: 12px 24px;">
            Retour
          </button>
        </div>
      `;
    }
    
    function escapeHTML(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }
    
    function goBack() {
      window.history.back();
    }

    // üî• NOUVEAU : Compteur caract√®res
function updateCharCounter() {
  const input = document.getElementById('messageInput');
  const counter = document.getElementById('charCounter');
  const sendBtn = document.getElementById('sendBtn');
  
  const length = input.value.length;
  counter.textContent = `${length}/1000`;
  
  // Couleur selon longueur
  counter.classList.remove('warning', 'danger');
  if (length > 900) {
    counter.classList.add('danger');
  } else if (length > 800) {
    counter.classList.add('warning');
  }
  
  // Activer/d√©sactiver bouton
  sendBtn.disabled = length === 0 || !isActive;
}

// üî• NOUVEAU : Scroll intelligent
function scrollToBottom(force = false) {
  const container = document.getElementById('messagesContainer');
  
  if (!container) return;
  
  // Scroll auto seulement si d√©j√† en bas OU force
  if (isAtBottom || force) {
    container.scrollTop = container.scrollHeight;
  }
}

// D√©tecter si user a scroll
function checkScrollPosition() {
  const container = document.getElementById('messagesContainer');
  if (!container) return;
  
  const threshold = 100; // pixels depuis le bas
  const position = container.scrollHeight - container.scrollTop - container.clientHeight;
  
  isAtBottom = position < threshold;
  userScrolled = !isAtBottom;
  
  // Afficher/cacher badge nouveaux messages
  updateNewMessagesBadge();
}

function updateNewMessagesBadge() {
  let badge = document.getElementById('newMessagesBadge');
  
  if (userScrolled && lastMessageCount < (conversationData?.messages?.length || 0)) {
    // Nouveaux messages + user pas en bas ‚Üí afficher badge
    if (!badge) {
      badge = document.createElement('div');
      badge.id = 'newMessagesBadge';
      badge.className = 'new-messages-badge';
      badge.textContent = '‚Üì Nouveaux messages';
      badge.onclick = () => {
        scrollToBottom(true);
        badge.remove();
      };
      document.body.appendChild(badge);
    }
  } else if (badge) {
    badge.remove();
  }
}
    
    function toggleParticipantsPanel() {
      const panel = document.getElementById('participantsPanel');
      panel.classList.toggle('open');
    }
    
    async function loadConversation() {
      try {
        const response = await fetch(
          `${API_BASE}/chat/messages?session_token=${session_token}&suggestion_id=${suggestion_id}`
        );
        
        if (!response.ok) {
          if (response.status === 401) {
            showError('Session expir√©e', 'Reconnecte-toi √† MeeTempo');
          } else if (response.status === 403) {
            showError('Acc√®s refus√©', 'Tu n\'es pas participant de cette suggestion');
          } else {
            showError('Erreur', 'Impossible de charger la conversation');
          }
          return;
        }
        
        conversationData = await response.json();
        
        // Identifier user courant
        const currentParticipant = conversationData.participants.find(p => p.is_me);
        if (currentParticipant) {
          currentUserId = currentParticipant.id;
        }

        // üî• NOUVEAU : Infos r√©v√©lation
        eventHappened = conversationData.event_happened || false;
        isActive = conversationData.can_send_messages !== false;

        // D√©sactiver input si archiv√©
        if (!isActive) {
          document.getElementById('messageInput').disabled = true;
          document.getElementById('sendBtn').disabled = true;
          
          // Afficher notice
          setTimeout(() => {
            const inputContainer = document.getElementById('chatInputContainer');
            if (inputContainer) {
              const notice = document.createElement('div');
              notice.className = 'archived-notice';
              notice.innerHTML = 'üîí Chat archiv√© - Lecture seule (√©v√©nement pass√© depuis plus de 10 jours)';
              inputContainer.insertBefore(notice, inputContainer.firstChild);
            }
          }, 100);
        }
        
        // Afficher UI
        document.getElementById('loading').style.display = 'none';
        document.getElementById('chatHeader').style.display = 'flex';
        document.getElementById('messagesContainer').style.display = 'flex';
        document.getElementById('chatInputContainer').style.display = 'block';
        
        // Mettre √† jour header
        document.getElementById('chatTitle').textContent = conversationData.suggestion.activity_type || 'Chat Groupe';
        document.getElementById('chatSubtitle').textContent = `${conversationData.suggestion.city} ‚Ä¢ ${conversationData.suggestion.date}`;
        document.getElementById('participantsBadge').textContent = `üë• ${conversationData.participants.length}`;
        
        // Afficher participants
        displayParticipants();
        
        // Afficher messages
        displayMessages();
        
        // D√©marrer polling (refresh toutes les 5s)
        startPolling();

        // üî• NOUVEAU : Marquer comme lu au chargement initial
        await markAsRead();

        } catch (err) {
          console.error('Erreur:', err);
          showError('Erreur r√©seau', 'V√©rifie ta connexion internet');
        }
    }
    
    function displayParticipants() {
  const container = document.getElementById('participantsList');
  
  container.innerHTML = conversationData.participants.map(p => {
    // üî• FIX : Utiliser initials si name null (anonymat)
    const displayName = eventHappened && p.name ? p.name : p.initials;
    const initials = p.initials || 'XX';
    const badge = p.is_creator ? '<span class="participant-badge">üëë Cr√©ateur</span>' : '';
    const isMe = p.is_me ? ' (Moi)' : '';
    const cityText = eventHappened && p.city ? p.city : '?';
    
    return `
      <div class="participant-item">
        <div class="participant-avatar">${escapeHTML(initials)}</div>
        <div class="participant-info">
          <div class="participant-name">${escapeHTML(displayName)}${isMe}</div>
          <div class="participant-city">üìç ${escapeHTML(cityText)}</div>
        </div>
        ${badge}
      </div>
    `;
  }).join('');
}
    
    function displayMessages() {
  const container = document.getElementById('messagesContainer');
  
  if (!conversationData.messages || conversationData.messages.length === 0) {
    container.innerHTML = '<div class="empty-chat">Aucun message</div>';
    return;
  }
  
  let html = '';
  let bannerAdded = false;
  
  conversationData.messages.forEach((msg, index) => {
    // üî• NOUVEAU : Ins√©rer banner r√©v√©lation
    if (eventHappened && !bannerAdded) {
      const eventDate = conversationData.suggestion.date ? new Date(conversationData.suggestion.date).getTime() : 0;
      
      if (msg.timestamp > eventDate) {
        html += `
          <div class="revelation-banner">
            <div class="revelation-icon">üîì</div>
            <div class="revelation-text">
              <strong>Identit√©s r√©v√©l√©es</strong>
              La rencontre a eu lieu le ${new Date(eventDate).toLocaleDateString('fr-FR')}
            </div>
          </div>
        `;
        bannerAdded = true;
      }
    }
    
    // D√©terminer type message
    const isGPT = msg.type === 'gpt' || msg.from_user === 'gpt_assistant';
    const ownerId = isGPT ? msg.owner_user_id : msg.from_user;
    const participant = conversationData.participants.find(p => p.id === ownerId) || {};
    const isMe = ownerId === currentUserId;
    
    // Nom √† afficher
    let displayName;
    if (isMe) {
      displayName = 'Moi';
    } else if (eventHappened && participant.name) {
      displayName = participant.name;
    } else {
      displayName = participant.initials || 'XX';
    }
    
    // Label GPT
    let gptLabel = '';

        gptLabel = `${participant.name} via GPT`;
      } else {

      }
    }
    
    // Time
    const time = new Date(msg.timestamp).toLocaleTimeString('fr-FR', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    // Classe alignement
    const align = isMe ? 'me' : '';
    const gptClass = isGPT ? 'message-gpt' : '';
    
    // Initiales
    const initials = participant.initials || 'XX';
    
    html += `
      <div class="message ${align} ${gptClass}">
        <div class="message-avatar">${escapeHTML(initials)}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-author">${escapeHTML(isGPT ? gptLabel : displayName)}</span>

          <div class="message-bubble">

  });
  
  container.innerHTML = html;

// üî• NOUVEAU : Scroll intelligent + listener

container.removeEventListener('scroll', checkScrollPosition); // √âviter doublons
container.addEventListener('scroll', checkScrollPosition);

}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

        // Vider input
input.value = '';

    function startPolling() {
  async function poll() {
    try {
      const response = await fetch(
        `${API_BASE}/chat/messages?session_token=${session_token}&suggestion_id=${suggestion_id}`
      );
      
      if (response.ok) {
        const data = await response.json();
        
        // D√©tecter nouveaux messages
        const hasNewMessages = data.total > conversationData.messages.length;
        
        if (hasNewMessages) {
          conversationData = data;
          displayMessages();
          
          // üî• NOUVEAU : Marquer comme lu si user en bas
          if (isAtBottom) {
            await markAsRead();
          }
          
          // Reset polling rapide
          consecutiveEmptyPolls = 0;
          pollDelay = 3000;
        } else {
          // Pas de nouveaux messages ‚Üí ralentir progressivement
          consecutiveEmptyPolls++;
          
          if (consecutiveEmptyPolls >= 3) {
            pollDelay = 10000; // 10s apr√®s 3 polls vides
          }
        }
      }
    } catch (err) {
      console.error('Erreur polling:', err);
      pollDelay = 10000; // Ralentir en cas d'erreur
    }
    
    // üî• Polling adaptatif
    pollInterval = setTimeout(poll, pollDelay);
  }
  
  // D√©marrer le premier poll
  poll();
}

// üî• NOUVEAU : Marquer conversation comme lue

  try {
    await fetch(`${API_BASE}/chat/mark-read`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        session_token: session_token,
        suggestion_id: suggestion_id
      })
    });
    
    console.log('‚úÖ Chat marqu√© comme lu');
  } catch (err) {
    console.error('Erreur mark-read:', err);
  }
}
