<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Demandes - MeeTempo</title>
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               img-src https: data:; 
               script-src 'self' 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
               font-src https://fonts.gstatic.com; 
               connect-src https://api.meetempo.com;">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --mt-dark: #030E4F;
      --mt-accent: #F49F1C;
      --mt-bg: #0a133f;
      --mt-card: #0e184f;
      --mt-text: #ffffff;
      --mt-muted: #c9d1ff;
      --ok: #23c55e;
      --err: #ef4444;
      --warn: #FBBF24;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Montserrat, system-ui, -apple-system, sans-serif;
      background: linear-gradient(160deg, #030E4F 0%, #0a133f 100%);
      color: var(--mt-text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--mt-accent), #ffca63, var(--mt-accent));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--mt-muted);
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .tab:hover {
      background: rgba(255,255,255,0.12);
    }
    
    .tab.active {
      background: var(--mt-accent);
      color: #111;
      border-color: var(--mt-accent);
    }
    
    /* Request Card */
    .request-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .request-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(244,159,28,0.3);
    }
    
    .request-card.declined {
      opacity: 0.6;
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    
    .request-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .request-meta {
      font-size: 14px;
      color: var(--mt-muted);
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-pending {
      background: rgba(244, 159, 28, 0.2);
      color: var(--mt-accent);
    }
    
    .badge-accepted {
      background: rgba(35, 197, 94, 0.2);
      color: var(--ok);
    }
    
    .badge-declined {
      background: rgba(239, 68, 68, 0.2);
      color: var(--err);
    }
    .badge-full { background: rgba(239, 68, 68, 0.2); color: var(--err); }
    .badge-ongoing { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .badge-completed { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    
    /* Creator Info */
    .creator-section {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .creator-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--mt-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 700;
      font-size: 14px;
    }
    
    .creator-info {
      flex: 1;
    }
    
    .creator-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .creator-city {
      font-size: 12px;
      color: var(--mt-muted);
    }
    
    /* Participants Badge */
    .participants-badge {
      margin: 8px 0;
    }
    
    .participants-badge span {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      display: inline-block;
    }
    
    /* Actions */
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .btn-primary {
      background: var(--mt-accent);
      color: #111;
      flex: 1;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244,159,28,0.4);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--mt-text);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--err);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    /* Loading & Empty */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--mt-muted);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: var(--mt-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--mt-muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .request-meta {
        font-size: 12px;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-badge">MT</div>
      <h1>üì¨ Mes Demandes</h1>
      <p class="subtitle">Suivez vos demandes de participation envoy√©es</p>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="pending">
        ‚è≥ En attente
      </div>

        üó∫Ô∏è Voir la carte
      </button>
      <button class="btn btn-secondary" onclick="goToHub()">
        üè† Retour Hub
      </button>
      <button class="btn btn-secondary" onclick="backToGPT()">

      </button>

  </div>
  
  <script>
    // === BLOC UNIVERSEL MEETEMPO - STANDARD (45 min) ===
    (function() {
      const TIMEOUT_MINUTES = 45;
      
      const params = new URLSearchParams(location.search);
      window.MT_TOKEN = params.get('session_token') || params.get('token') || params.get('t')
                     || localStorage.getItem('session_token') 
                     || sessionStorage.getItem('meetempo_token');
      
      if (window.MT_TOKEN) {
        localStorage.setItem('session_token', window.MT_TOKEN);
        sessionStorage.setItem('meetempo_token', window.MT_TOKEN);
      }
      
      if (!window.MT_TOKEN) {
        alert('‚ùå Session expir√©e. Retour √† MeeTempo GPT.');
        window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
        return;
      }
      
      const TIMEOUT_MS = TIMEOUT_MINUTES * 60 * 1000;
      setTimeout(() => {
        alert('‚è∞ Session expir√©e (45 min). Cette page va se fermer.');
        window.close();
        setTimeout(() => {
          window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
        }, 1000);
      }, TIMEOUT_MS);
      
      console.log(`üîê MeeTempo | Token: ${window.MT_TOKEN.substring(0,12)}... | Timeout: ${TIMEOUT_MINUTES}min`);
    })();
    // === FIN BLOC UNIVERSEL ===

    const API_BASE = 'https://api.meetempo.com';
    let allRequests = [];
    let currentTab = 'pending';
    
    // Initialisation
    async function init() {
      console.log('üîç Initialisation my-requests...');
      
      // üî• Token d√©j√† valid√© par le bloc universel
      const token = window.MT_TOKEN;
      
      await loadRequests(token);
      setupTabs();
    }
    
    // Charger demandes (INCHANG√â sauf token pass√© en param√®tre)
    async function loadRequests(token) {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        
        // R√©cup√©rer toutes les demandes
        const response = await fetch(`${API_BASE}/match/my-requests?session_token=${token}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Erreur chargement');
        }
        
        allRequests = data.requests || [];
        
        // Afficher
        renderRequests();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
      } catch (err) {
        console.error('Erreur:', err);
        alert('Erreur chargement demandes: ' + err.message);
        document.getElementById('loading').innerHTML = `
          <div style="color: var(--err);">‚ùå ${err.message}</div>
          <button class="btn btn-primary" onclick="init()" style="margin-top: 16px;">
            R√©essayer
          </button>
        `;
      }
    }
    
    // Afficher demandes
    function renderRequests() {
      const now = Date.now();

      // 1. Pending (En attente)
      const pending = allRequests.filter(r => r.status === 'pending');
      
      // 2. Accepted (Confirm√©es) : Inclut aussi les √©v√©nements "Termin√©s" (completed) tant qu'ils sont pas archiv√©s
      const accepted = allRequests.filter(r => {
          if (r.status !== 'accepted') return false;
          
          const suggStatus = r.suggestion?.status || 'active'; // Backend envoie status maintenant
          // Si suggestion archiv√©e/supprim√©e, √ßa va dans l'historique
          if (['expired', 'cancelled', 'deleted'].includes(suggStatus)) return false;
          
          // S√©curit√© date (si > 10 jours apr√®s event)
          if (r.suggestion?.date) {
             const eventTime = new Date(`${r.suggestion.date}T${r.suggestion.time || '12:00'}`).getTime();
             if (now > eventTime + (10 * 24 * 3600 * 1000)) return false;
          }
          
          return true;
      });
      
      // 3. History (Refus√©es ou Termin√©es depuis longtemps)
      const history = allRequests.filter(r => {
          if (r.status === 'declined') return true;
          if (r.status === 'accepted') {
              // Si c'est accept√© mais que ce n'est PLUS dans la liste accepted ci-dessus
              const isInAccepted = accepted.some(a => a.match_id === r.match_id);
              return !isInAccepted;
          }
          return false; // Pending n'est jamais dans l'historique
      });
      
      // Affichage (reste inchang√©)
      const pendingContainer = document.getElementById('pendingRequests');
      if (pending.length === 0) {
        pendingContainer.innerHTML = `<div class="empty"><div class="empty-icon">üì≠</div><div style="font-weight: 600; margin-bottom: 8px;">Aucune demande en attente</div><div style="font-size: 14px;">Explorez la carte pour d√©couvrir des suggestions !</div></div>`;
      } else {
        pendingContainer.innerHTML = pending.map(r => renderRequestCard(r, 'pending')).join('');
      }
      
      const acceptedContainer = document.getElementById('acceptedRequests');
      if (accepted.length === 0) {
        acceptedContainer.innerHTML = `<div class="empty"><div class="empty-icon">‚úÖ</div><div style="font-weight: 600; margin-bottom: 8px;">Aucune demande confirm√©e</div><div style="font-size: 14px;">Vos demandes accept√©es appara√Ætront ici.</div></div>`;
      } else {
        acceptedContainer.innerHTML = accepted.map(r => renderRequestCard(r, 'accepted')).join('');
      }
      
      const historyContainer = document.getElementById('historyRequests');
      if (history.length === 0) {
        historyContainer.innerHTML = `<div class="empty"><div class="empty-icon">üìú</div><div style="font-weight: 600; margin-bottom: 8px;">Aucun historique</div></div>`;
      } else {
        historyContainer.innerHTML = history.map(r => renderRequestCard(r, 'declined')).join('');
      }
    }
    
    // Render badge participants
    function renderParticipantsBadge(participants) {
      if (!participants || !participants.min || !participants.max) {
        return '';
      }
      
      const min = participants.min;
      const max = participants.max;
      const current = participants.current?.length || 1;
      
      let color = '';
      let icon = '';
      let text = '';
      
      if (min === max) {
        if (current >= min) {
          color = '#10B981';
          icon = '‚úÖ';
          text = `${current}/${max} confirm√©s`;
        } else {
          color = '#F97316';
          icon = '‚ö†Ô∏è';
          text = `${current}/${min} requis`;
        }
      } else if (min <= 2) {
        color = '#10B981';
        icon = '‚úÖ';
        text = `${current}/${max} participants`;
      } else {
        if (current >= min) {
          color = '#10B981';
          icon = '‚úÖ';
          text = `${current}/${max} participants`;
        } else {
          color = '#FBBF24';
          icon = '‚ö†Ô∏è';
          text = `${current}/${max} (min ${min})`;
        }
      }
      
      return `
        <div class="participants-badge">
          <span style="background: ${color}22; color: ${color};">
            üë• ${icon} ${text}
          </span>
        </div>
      `;
    }
    
    // Render une carte demande
    function renderRequestCard(req, statusType) {
      const sugg = req.suggestion;
      const creator = req.creator;
      
      const date = sugg.date ? new Date(sugg.date).toLocaleDateString('fr-FR') : '?';
      const time = sugg.time || '?';
      const createdDate = new Date(req.created_at).toLocaleDateString('fr-FR');
      
      // 1. Badge Statut Demande
      let badgeClass = 'badge-pending';
      let badgeText = '‚è≥ En attente';
      
      if (statusType === 'accepted') {
        badgeClass = 'badge-accepted';
        badgeText = '‚úÖ Confirm√©e';
      } else if (statusType === 'declined') {
        badgeClass = 'badge-declined';
        badgeText = '‚ùå Refus√©e';
      }

      // 2. Badge Statut Suggestion (Cycle de vie)
      // On devine le statut si le backend ne l'envoie pas explicitement
      let eventBadge = '';
      const suggStatus = sugg.status || 'active'; // Suppose que le backend renvoie status
      
      if (suggStatus === 'full') eventBadge = `<span class="badge badge-full">‚õî Complet</span>`;
      else if (suggStatus === 'ongoing') eventBadge = `<span class="badge badge-ongoing">‚è≥ En cours</span>`;
      else if (suggStatus === 'completed') eventBadge = `<span class="badge badge-completed">‚úÖ Termin√©e</span>`;
      
      return `
        <div class="request-card ${statusType === 'declined' ? 'declined' : ''}">
          <div class="request-header">
            <div style="flex: 1;">
              <div class="request-title">${sugg.title || sugg.activity_type || 'Suggestion'}</div>
              <div class="request-meta">
                <div class="meta-item">üìç ${sugg.city || '?'}</div>
                ${sugg.place ? `<div class="meta-item">üè¢ ${sugg.place}</div>` : ''}
                <div class="meta-item">üìÖ ${date}</div>
                <div class="meta-item">‚è∞ ${time}</div>
              </div>
              
              ${renderParticipantsBadge(sugg.participants)}
              
              <div style="margin-top: 8px;">
                <span class="badge ${badgeClass}">${badgeText}</span>
                ${eventBadge} <span class="badge" style="background: rgba(255,255,255,0.1); color: var(--mt-muted);">
                  Envoy√©e le ${createdDate}
                </span>
              </div>
            </div>
          </div>
          
          <div class="creator-section">
            <div class="creator-avatar">
              ${creator.anonymous_initiales || creator.name.substring(0, 2).toUpperCase()}
            </div>
            <div class="creator-info">
              <div class="creator-name">${creator.anonymous_display || creator.name}</div>
              <div class="creator-city">üìç ${creator.city}</div>
            </div>
          </div>
          
          ${req.message ? `
            <div style="margin-top: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 14px; font-style: italic;">
              üí¨ "${req.message}"
            </div>
          ` : ''}
          
          <div class="actions">
            <button class="btn btn-secondary btn-small" onclick="viewSuggestionOnMap('${sugg.id}', ${sugg.location?.lat}, ${sugg.location?.lng})">
              üó∫Ô∏è Carte
            </button>
            
            ${statusType === 'accepted' ? `
                <button class="btn btn-primary btn-small" onclick="goToChat('${sugg.id}')">
                  üí¨ Chat groupe
                </button>
            ` : ''}

            ${statusType === 'pending' ? `
              <button class="btn btn-danger btn-small" onclick="cancelRequest('${req.match_id}')">
                üö´ Annuler
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }
    
    // Annuler demande
    async function cancelRequest(matchId) {
      if (!confirm('‚ö†Ô∏è Annuler cette demande de participation ?')) return;
      
      const token = sessionStorage.getItem('meetempo_token');
      
      try {
        const response = await fetch(
          `${API_BASE}/match/cancel?session_token=${token}&match_id=${matchId}`
        );
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error || 'Erreur annulation');
        
        alert('‚úÖ Demande annul√©e avec succ√®s !');
        await loadRequests(token);
        
      } catch (err) {
        alert('‚ùå Erreur: ' + err.message);
      }
    }
    
    // Voir suggestion sur carte (avec centrage)
function viewSuggestionOnMap(suggestionId, lat, lng) {
  const token = window.MT_TOKEN || sessionStorage.getItem('meetempo_token');
  
  if (!token) {
    showTokenExpiredMessage();
    return;
  }
  
  window.open(`map.html?session_token=${token}&lat=${lat}&lng=${lng}&zoom=15&highlight=${suggestionId}`, '_blank');
}

function goToMap() {
  const token = window.MT_TOKEN || sessionStorage.getItem('meetempo_token');
  
  if (!token) {
    showTokenExpiredMessage();
    return;
  }
  
  window.location.href = `map.html?session_token=${token}`;
}

// üî• NOUVEAU : Acc√©der au chat groupe
  function goToChat(suggestionId) {
    const session_token = sessionStorage.getItem('meetempo_token');
    
    if (!session_token) {
      alert('‚ùå Session expir√©e. Veuillez vous reconnecter.');
      window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';
      return;
    }
    
    window.location.href = `chat.html?suggestion_id=${suggestionId}&session_token=${session_token}`;
  }

  function goToMySuggestions() {
  const token = sessionStorage.getItem('meetempo_token');
  if (!token) {
    showTokenExpiredMessage();
    return;
  }
  window.location.href = `my-suggestions.html?session_token=${token}`;
}

function goToHub() {
  const token = sessionStorage.getItem('meetempo_token');
  if (!token) {
    showTokenExpiredMessage();
    return;
  }
  window.location.href = `hub.html?session_token=${token}`;
}

function backToGPT() {
  if (window.opener) {
    window.close();
  } else {
    window.location.href = 'https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19';

    // Tabs
    function setupTabs() {
      const tabs = document.querySelectorAll('.tab');
      const pendingContainer = document.getElementById('pendingRequests');
      const acceptedContainer = document.getElementById('acceptedRequests');
      const historyContainer = document.getElementById('historyRequests');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          const tabName = tab.dataset.tab;
          
          pendingContainer.style.display = 'none';
          acceptedContainer.style.display = 'none';
          historyContainer.style.display = 'none';
          
          if (tabName === 'pending') {
            pendingContainer.style.display = 'block';
          } else if (tabName === 'accepted') {
            acceptedContainer.style.display = 'block';
          } else {
            historyContainer.style.display = 'block';

        });
      });
