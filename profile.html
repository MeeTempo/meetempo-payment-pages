        /* Code Box */

        .code-display {

        .copy-btn {

        }
        .copy-btn:hover { background: rgba(255,255,255,0.15); }
        
        /* Form */
        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; color: var(--mt-muted); font-weight: 600; font-size: 13px; }
        
        input, select {
            width: 100%; padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 15px; color: white;
            font-family: 'Inter', sans-serif; transition: 0.2s;
        }
        input:focus, select:focus { outline: none; border-color: var(--mt-accent); background: rgba(0,0,0,0.4); }
        select option { background-color: var(--mt-bg); color: white; }
        
        /* Buttons */
        button {
            width: 100%; padding: 16px; background: var(--mt-accent);
            color: #111; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: transform 0.2s; font-family: 'Inter', sans-serif;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1); color: white; margin-top: 12px;
            border: 1px solid var(--glass-border);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }
        
        /* Rich Profile Section */

            border: 1px solid var(--glass-border);

        #richProfileSection h3 {

        .rich-item { margin-bottom: 12px; font-size: 14px; line-height: 1.6; }
        .rich-label { color: var(--mt-muted); font-weight: 600; display: inline-block; width: 100px; }
        .rich-value { color: white; }
        
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
        .tag {
            background: rgba(255,255,255,0.1); padding: 4px 10px;
            border-radius: 6px; font-size: 12px; color: var(--mt-text);
        }
        
        /* Messages */
        .success {

            padding: 15px; border-radius: 12px; text-align: center;
            margin-top: 20px; display: none; border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .success a { color: white; text-decoration: underline; font-weight: 600; }
        
        .error {
            background: rgba(239, 68, 68, 0.2); color: #f87171;
            padding: 15px; border-radius: 12px; text-align: center;
            margin-top: 20px; display: none; border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .loading { text-align: center; padding: 40px; color: var(--mt-muted); }

        @media (max-width: 640px) {
            .container { padding: 24px; border-radius: 0; border: none; min-height: 100vh; }
        }
    </style>

    <script>
    // === BLOC UNIVERSEL MEETEMPO - STANDARD (45 min) ===
(function() {
    const TIMEOUT_MINUTES = 45;
    
    const params = new URLSearchParams(location.search);
    window.MT_TOKEN = params.get('session_token') || params.get('token') || params.get('t')
                   || localStorage.getItem('session_token') 
                   || sessionStorage.getItem('meetempo_token');
    
    if (window.MT_TOKEN) {
        localStorage.setItem('session_token', window.MT_TOKEN);
        sessionStorage.setItem('meetempo_token', window.MT_TOKEN);
    }
    
    if (!window.MT_TOKEN) {
        alert('âŒ Session expirÃ©e. Reconnexion requise.');
        window.location.href = 'login.html';
        return;
    }
    
    const TIMEOUT_MS = TIMEOUT_MINUTES * 60 * 1000;
    setTimeout(() => {
        alert('â° Session expirÃ©e (45 min). Reconnexion requise.');
        window.location.href = 'login.html';
    }, TIMEOUT_MS);
    
    console.log(`ğŸ” MeeTempo | Token: ${window.MT_TOKEN.substring(0,12)}... | Timeout: ${TIMEOUT_MINUTES}min`);
})();
// === FIN BLOC UNIVERSEL ===

    function goToHub() { window.location.href = `hub.html?session_token=${window.MT_TOKEN}`; }
    
    const API_BASE = 'https://api.meetempo.com';
    
    async function init() {
        await loadProfile();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
    }
    
    async function loadProfile() {
        try {
            const token = window.MT_TOKEN;
            const res = await fetch(`${API_BASE}/profile?session_token=${token}`);
            const data = await res.json();
            
            if (data.code) document.getElementById('codeDisplay').textContent = data.code;
            
            // PrÃ©-remplissage
            if (data.profile || data.name) {
                document.getElementById('name').value = data.name || data.profile?.name || '';
                document.getElementById('city').value = data.city || data.profile?.city || '';
                document.getElementById('country').value = data.profile?.country || '';
                document.getElementById('role').value = data.profile_rich?.role || data.profile?.role || '';
                document.getElementById('bio').value = data.profile_rich?.bio_rich || data.profile?.bio || '';
            }
            
            // Badge Complet
            if (data.profile_rich && Object.keys(data.profile_rich).length > 0) {
                const codeBox = document.querySelector('.code-box');
                if (!document.getElementById('profileCompleteBadge')) {
                    const badge = document.createElement('div');
                    badge.id = 'profileCompleteBadge';
                    badge.style.cssText = 'margin-top:10px; padding:6px; background:rgba(16,185,129,0.2); color:#34d399; border-radius:8px; font-size:12px; font-weight:600; display:inline-block;';
                    badge.textContent = 'âœ¨ Profil enrichi actif';
                    codeBox.appendChild(badge);
                }
                renderRichProfile(data.profile_rich);
            }
        } catch (err) { console.log('Erreur load:', err); }
    }

    function renderRichProfile(rich) {
        const section = document.getElementById('richProfileSection');
        const content = document.getElementById('richProfileContent');
        let html = '';

        const addRow = (label, value) => {
            if(!value) return;
            html += `<div class="rich-item"><span class="rich-label">${label}</span><span class="rich-value">${value}</span></div>`;
        };
        
        const addTags = (label, arr) => {
            if(!arr || !arr.length) return;
            const tags = arr.map(t => `<span class="tag">${t}</span>`).join('');
            html += `<div class="rich-item"><div style="margin-bottom:4px; color:var(--mt-muted); font-weight:600;">${label}</div><div class="tags-container">${tags}</div></div>`;
        };

        if(rich.job_title) addRow('Poste', rich.job_title);
        if(rich.company) addRow('Entreprise', rich.company);
        if(rich.industry) addRow('Secteur', rich.industry);
        if(rich.linkedin) html += `<div class="rich-item"><span class="rich-label">LinkedIn</span><a href="${rich.linkedin}" target="_blank" style="color:var(--mt-accent)">Voir le profil</a></div>`;

        addTags('âš½ Sports', rich.sports);
        addTags('ğŸ¨ Hobbies', rich.hobbies);
        addTags('ğŸŒ Langues', rich.languages);
        addTags('ğŸ¤ Rencontres', rich.meeting_types);

        // Signature Questions
        if(rich.signature_questions?.length) {
            html += `<div style="margin-top:20px; padding-top:15px; border-top:1px solid var(--glass-border);">`;
            html += `<div style="color:var(--mt-accent); font-weight:700; margin-bottom:10px;">âœ¨ Ma touche perso</div>`;
            const qLabels = {
                hidden_talent: 'Mon talent cachÃ©', superpower: 'Mon super-pouvoir', rabbit_hole: 'Mon Rabbit Hole',
                fictional_character: 'Personnage', kryptonite: 'Ma Kryptonite', coffee_offer: 'Je paie le cafÃ© si...',
                nightstand_book: 'Livre de chevet', unpopular_opinion: 'Opinion impopulaire'
            };
            rich.signature_questions.forEach(sq => {
                html += `<div style="margin-bottom:8px;"><div style="color:var(--mt-muted); font-size:12px;">${qLabels[sq.question]||sq.question}</div><div style="color:white;">${sq.answer}</div></div>`;
            });
            html += `</div>`;
        }

        if(html) { content.innerHTML = html; section.style.display = 'block'; }
    }
    
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.textContent = 'â³ Enregistrement...';
        
        const params = new URLSearchParams({
            session_token: window.MT_TOKEN,
            name: document.getElementById('name').value,
            city: document.getElementById('city').value,
            country: document.getElementById('country').value,
            role: document.getElementById('role').value,
            bio: document.getElementById('bio').value || ''
        });
        
        try {
            const res = await fetch(`${API_BASE}/profile/update?${params}`);
            if(res.ok) {
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                btn.textContent = 'âœ… EnregistrÃ©!';
            } else throw new Error();
        } catch(err) {
            document.getElementById('errorMsg').style.display = 'block';
            btn.disabled = false; btn.textContent = 'ğŸ’¾ RÃ©essayer';
        }
    });
    
    document.getElementById('onboardingBtn').addEventListener('click', () => {
        window.location.href = `onboarding.html?session_token=${window.MT_TOKEN}`;
    });
    
    function copyCode() {
        const code = document.getElementById('codeDisplay').textContent;
        navigator.clipboard.writeText(code).then(() => alert('âœ… CopiÃ© !'));
    }
    
    init();
    </script>
