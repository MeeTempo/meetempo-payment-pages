<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="Content-Security-Policy"

    <style>
        body {

            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .card {
            background: white;

            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a202c;

            text-align: center;
        }
        .code-box {

            margin-bottom: 25px;

        }
        .code-label {

        }
        .code-display {

        }
        .copy-btn {

            width: auto;
            padding: 8px 20px;
            font-size: 14px;
            background: #e2e8f0;
            color: #4a5568;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;

            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            margin-top: 12px;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        .success {
            background: #48bb78;

            padding: 15px;

            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .success a {
            color: white;
            text-decoration: underline;
        }
        .error {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading" class="loading">
            ‚è≥ Chargement de votre profil...
        </div>
        
        <div id="mainContent" style="display:none;">
            <h1>üéØ Mon Profil MeeTempo</h1>
            
            <!-- Affichage Code -->
            <div class="code-box">
                <div class="code-label">
                    üîë Votre code MeeTempo
                </div>
                <div class="code-display" id="codeDisplay">
                    ------
                </div>
                <button type="button" onclick="copyCode()" class="copy-btn">
                    üìã Copier le code
                </button>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Pr√©nom & Nom *</label>
                    <input type="text" id="name" required placeholder="Djamel Benali">
                </div>
                
                <div class="form-group">
                    <label for="city">Ville *</label>
                    <input type="text" id="city" required placeholder="Paris">
                </div>
                
                <div class="form-group">
                    <label for="role">R√¥le *</label>
                    <select id="role" required>
                        <option value="">S√©lectionner...</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="chercheur">Chercheur</option>
                        <option value="influenceur">Influenceur</option>
                        <option value="cadre">Cadre</option>
                        <option value="investisseur">Investisseur</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio (optionnel)</label>
                    <input type="text" id="bio" placeholder="Passionn√© de tennis et networking...">
                </div>
                
                <button type="submit" id="submitBtn">
                    üíæ Enregistrer mon profil
                </button>
                
                <!-- NOUVEAU : Bouton vers onboarding -->
                <button type="button" class="btn-secondary" id="onboardingBtn">
                    ‚ú® Compl√©ter mes centres d'int√©r√™t
                </button>
            </form>
            <!-- üî• BONUS : Affichage profil enrichi -->
<div id="richProfileSection" style="display:none; margin-top: 30px; padding: 20px; background: #f7fafc; border-radius: 10px;">
    <h3 style="color: #4a5568; margin-bottom: 15px;">üìä Mon profil enrichi</h3>
    <div id="richProfileContent" style="font-size: 14px; color: #718096; line-height: 1.6;"></div>
</div>
            
            <div class="success" id="successMsg">
                ‚úÖ Profil enregistr√© avec succ√®s!<br><br>
                <a href="https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19">
                    ‚Üê Retour √† MeeTempo GPT
                </a>
            </div>
            
            <div class="error" id="errorMsg">
                ‚ùå Erreur lors de l'enregistrement. R√©essayez.
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.meetempo.com';
        
        // ‚úÖ CORRECTION : Plus besoin de variable userId globale
        
        // Initialisation
        async function init() {
    const urlParams = new URLSearchParams(window.location.search);
    // üî• NOUVEAU : Accepter token OU session_token
    const token = urlParams.get('token') || urlParams.get('session_token');
    
    // Token requis obligatoire
    if (!token) {
        document.getElementById('loading').innerHTML = 
            '‚ùå Acc√®s non autoris√©.<br><br>' +
            'Utilisez le lien s√©curis√© depuis MeeTempo GPT.<br><br>' +
            '<a href="https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19" style="color: #667eea;">‚Üê Retour √† MeeTempo</a>';
        return;
    }
    
    // üî• NOUVEAU : Valider via /profile (accepte session_token 24h) puis fallback /auth/session
    try {
        let isValid = false;
        
        // Essayer /profile d'abord (session_token 24h)
        const profileRes = await fetch(`${API_BASE}/profile?session_token=${token}`);
        if (profileRes.ok) {
            const profileData = await profileRes.json();
            if (profileData.user_id || profileData.email) {
                isValid = true;
                console.log('‚úÖ Token valid√© via /profile (24h)');
            }
        }
        
        // Fallback /auth/session (elevated_token 15min)
        if (!isValid) {
            const sessionRes = await fetch(`${API_BASE}/auth/session?token=${token}`);
            if (sessionRes.ok) {
                const sessionData = await sessionRes.json();
                if (sessionData.user_id) {
                    isValid = true;
                    console.log('‚úÖ Token valid√© via /auth/session (15min)');
                }
            }
        }
        
        if (!isValid) {
            throw new Error('Token invalide');
        }
        
        // Stocker le token valid√©
        sessionStorage.setItem('meetempo_token', token);
        
    } catch (err) {
        document.getElementById('loading').innerHTML = 
            '‚ùå Session expir√©e ou token invalide.<br><br>' +
            'Veuillez obtenir un nouveau lien depuis MeeTempo GPT.<br><br>' +
            '<small>Les liens sont valables 15 minutes pour votre s√©curit√©.</small><br><br>' +
            '<a href="https://chatgpt.com/g/g-68f522fa42b08191978685b03a9b03c2-meetempo-test-oct19" style="color: #667eea;">‚Üê Retour √† MeeTempo</a>';
        return;
    }
            
            // Charger profil
            await loadProfile();
            
            // Afficher form
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        // ‚úÖ CORRECTION : Charger profil avec token au lieu de user_id
async function loadProfile() {
    try {
        const token = sessionStorage.getItem('meetempo_token');
        const response = await fetch(`${API_BASE}/profile?session_token=${token}`);
        const data = await response.json();
        
        console.log('Profil charg√©:', data); // üî• Debug
        
        // Afficher le code
        if (data.code) {
            document.getElementById('codeDisplay').textContent = data.code;
        }
        
        // üî• AM√âLIORATION : Pr√©-remplir TOUS les champs
        
        // Champs basiques (profile)
        if (data.profile || data.name) {
            document.getElementById('name').value = data.name || data.profile?.name || '';
            document.getElementById('city').value = data.city || data.profile?.city || '';
            document.getElementById('role').value = data.profile_rich?.role || data.profile?.role || '';
            document.getElementById('bio').value = data.profile?.bio || '';
        }
        
        // üî• BONUS : Badge profil complet
        if (data.profile_rich && Object.keys(data.profile_rich).length > 0) {
            console.log('‚úÖ Profil enrichi d√©tect√©:', data.profile_rich);
            
            const codeBox = document.querySelector('.code-box');
            if (codeBox && !document.getElementById('profileCompleteBadge')) {
                const badge = document.createElement('div');
                badge.id = 'profileCompleteBadge';
                badge.style.cssText = 'margin-top: 10px; padding: 8px; background: #48bb78; color: white; border-radius: 8px; font-size: 14px;';
                badge.textContent = '‚úÖ Profil enrichi compl√©t√©';
                codeBox.appendChild(badge);
            }
            
            // üî• NOUVEAU : Afficher profil enrichi d√©taill√©
            const section = document.getElementById('richProfileSection');
            const content = document.getElementById('richProfileContent');
            
            let html = '';
            
            if (data.profile_rich.sports?.length) {
                html += `<p><strong>‚öΩ Sports :</strong> ${data.profile_rich.sports.join(', ')}</p>`;
            }
            if (data.profile_rich.hobbies?.length) {
                html += `<p><strong>üé® Hobbies :</strong> ${data.profile_rich.hobbies.join(', ')}</p>`;
            }
            if (data.profile_rich.languages?.length) {
                html += `<p><strong>üåç Langues :</strong> ${data.profile_rich.languages.join(', ')}</p>`;
            }
            if (data.profile_rich.industry) {
                html += `<p><strong>üíº Secteur :</strong> ${data.profile_rich.industry}</p>`;
            }
            if (data.profile_rich.job_title) {
                html += `<p><strong>üëî Poste :</strong> ${data.profile_rich.job_title}</p>`;
            }
            if (data.profile_rich.company) {
                html += `<p><strong>üè¢ Entreprise :</strong> ${data.profile_rich.company}</p>`;
            }
            if (data.profile_rich.linkedin) {
                html += `<p><strong>üíº LinkedIn :</strong> <a href="${data.profile_rich.linkedin}" target="_blank" style="color: #667eea;">Voir profil</a></p>`;
            }
            if (data.profile_rich.meeting_types?.length) {
                html += `<p><strong>ü§ù Types de rencontres :</strong> ${data.profile_rich.meeting_types.join(', ')}</p>`;
            }
            if (data.profile_rich.max_distance) {
                html += `<p><strong>üìç Distance max :</strong> ${data.profile_rich.max_distance} km</p>`;
            }
            if (data.profile_rich.bio_rich) {
                html += `<p><strong>‚úçÔ∏è Bio :</strong> ${data.profile_rich.bio_rich}</p>`;
            }
            
            if (html) {
                content.innerHTML = html;
                section.style.display = 'block';
            }
        }
        
    } catch (err) {
        console.log('Nouveau profil ou erreur chargement:', err);
    }
}
        
        // ‚úÖ CORRECTION : Sauvegarder avec token au lieu de user_id
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enregistrement...';
            
            const token = sessionStorage.getItem('meetempo_token');
            
            const params = new URLSearchParams({
                token: token,  // ‚úÖ Utilise token au lieu de user_id
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                role: document.getElementById('role').value,
                bio: document.getElementById('bio').value || ''
            });
            
            try {
                const response = await fetch(`${API_BASE}/profile/update?${params}`);
                
                if (response.ok) {
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    submitBtn.textContent = '‚úÖ Enregistr√©!';
                } else {
                    throw new Error('API error');
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ R√©essayer';
            }
        });
        
        // ‚úÖ NOUVEAU : Bouton vers onboarding
        document.getElementById('onboardingBtn').addEventListener('click', function() {
            const token = sessionStorage.getItem('meetempo_token');
            window.location.href = `onboarding.html?token=${token}`;
        });
        
        // Copier le code
        function copyCode() {
            const code = document.getElementById('codeDisplay').textContent;
            if (code !== '------') {
                navigator.clipboard.writeText(code).then(() => {
                    alert('‚úÖ Code copi√©: ' + code);
                }).catch(() => {
                    alert('Code: ' + code);
                });
            }
        }
        
        // Lancer au chargement
        init();
    </script>
</body>
</html>
